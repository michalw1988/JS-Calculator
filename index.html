<!DOCTYPE html>
<html lang="pl">
	<head>
		<title>JS Calculator</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- jQuery files -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<!-- My own CSS file and fonts -->
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link href='https://fonts.googleapis.com/css?family=Nova+Square' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Iceberg' rel='stylesheet' type='text/css'>
		<!-- JS logic -->
		<script src="script.js"></script> 
	</head>
	
	<body>
		<!-- calculator -->
		<div id="mainBox">
			<div id="innerBox">
				
				<p id="calcName">ELECTRONIC CALCULATOR</p>
				
				<!-- display screen -->
				<div id="calcScreen">
					<div id="display1">0</div>
					<div id="display2">0</div>
				</div>
				
				<!-- kays -->
				<div id="kaypad">
					<div class="button red" id="bac">AC</div>
					<div class="button red" id="bce">CE</div>
					<div class="button" id="bdiv">/</div>
					<div class="button" id="btimes">x</div>
					
					<div class="button" id="b7">7</div>
					<div class="button" id="b8">8</div>
					<div class="button" id="b9">9</div>
					<div class="button" id="bminus">-</div>
					
					<div class="button" id="b4">4</div>
					<div class="button" id="b5">5</div>
					<div class="button" id="b6">6</div>
					<div class="button" id="bplus">+</div>
					
					<div class="button" id="b1">1</div>
					<div class="button" id="b2">2</div>
					<div class="button" id="b3">3</div>
					<div class="button" id="beq">=</div>
					
					<div class="button" id="b0">0</div>
					<div class="button" id="bdot">.</div>
					
				</div>
				
			</div>
		</div>
		
		<!-- author info -->
		<div id="myBox">
			Coded by Michał Wiśniewski [MW Projects]
		</div>
		
	</body>
<html>
